receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  debug:

  otlp/grafana:
    endpoint: grafana:4317
    tls:
      insecure: true

  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: proto

  otlphttp/seq:
    endpoint: http://seq/ingest/otlp

  otlp/aspire:
    endpoint: aspire:18889
    tls:
      insecure: true

  azuremonitor:
    maxbatchinterval: 1s

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlp/jaeger, zipkin, otlphttp/seq, otlp/aspire, otlp/grafana, azuremonitor]
    metrics:
      receivers: [otlp]
      exporters: [debug, otlp/aspire, otlp/grafana, azuremonitor]
    logs:
      receivers: [otlp]
      exporters: [debug, otlphttp/seq, otlp/aspire, otlp/grafana, azuremonitor]
